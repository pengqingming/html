<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
		.container{
			overflow: hidden;
		}
		.left,.right,.middle{
			height: 600px;
		}
		.left{
			width: 200px;
			float: left;
			background: #46da10;
		}
		.right{
			width: 300px;
			float: right;
			background: #98bc92;
		}
		.middle{
			margin-left: 200px;
			margin-right: 300px;
			background: #961;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">左边栏</div>
		<div class="right">右边栏</div>
		<div class="div middle">中间弹性区</div>
	</div>
</body>
</html>
