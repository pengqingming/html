<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>s圣杯布局</title>
	<style type="text/css">
	    .container{
	    	padding-left: 300px;
	    	padding-right: 300px; 
	    }
		.middle{
			width: 100%;
			height: 600px;
			background: #230;
			float: left;
			position: relative;
		}
		.left{
			position: relative;
			right: 300px;
			margin-left: -100%;
			background: #360;
			width: 300px;
			height: 600px;
			float: left;
		}
		.right{
			position: relative;
			left: 300px;
			margin-left: -300px;
			width: 300px;
			background: #785;
			height: 600px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
	    <div class="middle">中间弹性去</div>
		<div class="left">左边栏</div>
		<div class="right">右边栏</div>
	</div>
</body>
</html>
